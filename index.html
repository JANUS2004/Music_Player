<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    
    
    <div class="music-player">
       
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://tse3.mm.bing.net/th?id=OIP.gVmtrZPUM-uhDieJiaCrMQHaEK&pid=Api&P=0&h=180
                " class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.YYS3J2AscX9Y2nXfhWh5sQHaEK&pid=Api&P=0&h=180
                " class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.nckl98AiA2A7GWcBLguzwAHaEK&pid=Api&P=0&h=180" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    


        <audio id="audioPlayer" controls>
            
            <source src="https://djmaza.live/files/download/type/128/id/15964" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <input type="range" id="seekSlider" value="0">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            <button id="stopBtn">Stop</button>
        </div>

        <div class="playlist">
            <ul>
                
                <li><button onclick="changeSong('https://djmaza.live/files/download/type/128/id/15964')">Samayama</button></li>
                <li><button onclick="changeSong('https://djmaza.live/files/download/type/128/id/6528')">Buttabomma</button></li>
                <li><button onclick="changeSong('https://djmaza.live/files/download/type/128/id/6241')">Vennilave</button></li>
                
            </ul>
        </div>
    </div>

    
    <script src="audioplayer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
